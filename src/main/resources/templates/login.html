<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">PROJECT</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" th:href="@{/users_list}">Users list</a>
                <a class="nav-link" th:href="@{/register}">Register</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <h1>Login form</h1>

        <form th:action="@{/login}" method="post" style="margin: 30px auto 30px auto; max-width: 500px">
            <div th:if="${param.error}">
                <p class="text-danger">Bad credentials or you have been blocked!</p>
            </div>
            <div>
                <div class="form-group row" style="margin: 10px 0 10px 0">
                    <label class="col-form-label col-4">E-mail</label>
                    <div class="col-8">
                        <input type="email" class="form-control" name="username" required autofocus/>
                    </div>
                </div>

                <div class="form-group row" style="margin: 10px 0 10px 0">
                    <label class="col-form-label col-4">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" name="password" required minlength="1" maxlength="32" autofocus/>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>
    </main>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">PROJECT</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" th:href="@{/users_list}">Users list</a>
                <a class="nav-link" th:href="@{/login}">Login</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <h1>Registration form</h1>

        <form th:action="@{/process_register}" method="post" th:object="${user}" style="margin: 30px auto 30px auto; max-width: 500px">
            <div>
                <div class="form-group row" style="margin: 10px 0 10px 0">
                    <label class="col-form-label col-4">First name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{firstName}" minlength="2" maxlength="32" required/>
                    </div>
                </div>

                <div class="form-group row" style="margin: 10px 0 10px 0">
                    <label class="col-form-label col-4">Last name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{lastName}" minlength="2" maxlength="32" required/>
                    </div>
                </div>

                <div class="form-group row" style="margin: 10px 0 10px 0">
                    <label class="col-form-label col-4">E-mail</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" name="username" required/>
                    </div>
                </div>

                <div class="form-group row" style="margin: 10px 0 10px 0">
                    <label class="col-form-label col-4">Password</label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" name="password" required minlength="1" maxlength="32"/>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </main>
</div>
</body>
</html>
